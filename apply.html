<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="description" content="Jobs apply page">
    <meta name="keywords" content="Jobs, Application, Apply, Mobile development">
    <meta name="author" content="Samson, Min, Johnson">
    <title>Job Application</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html">Home</a> |
                <a href="jobs.html">Position Description</a> |
                <a href="apply.html">Job Application</a> |
                <a href="about.html">About Us</a> |
                <a href="enhancements.html">Enhancements</a>
                <p></p>
            </div>
        </nav>
    </header>
    <div id="cssbreak"></div>
    <h1>Apply for a job at Give Us Money</h1>
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php" name="Student Details">
        
        <label for = "referencenumber">Job reference number:</label> <input type="text" required name="referencenumber" id = "referencenumber" pattern="[A-Za-z0-9]{5}">
        
        <fieldset>
            <legend>Personal information</legend>
            <label for = "firstname">First name: </label><input type="text" required name="firstname" id="firstname" pattern="[A-Za-z]{1,20}" maxlength="20">
            <label for = "lastname">Last name:</label><input type="text" required name="lastname" id="lastname" pattern="[A-Za-z]{1,20}" maxlength="20">
            
            <label for = "dateofbirth">Date of birth:</label><input type="date" required name = "dateofbirth" id="dateofbirth">
            
        </fieldset>
        <fieldset role="radiogroup">
        <legend>Gender Selection</legend>
        <label for = "male">Please select your gender:</label>
        <br>
        <input type = "radio" name = "gender" id = "male" value="Male" required><label for ="male">Male</label>
        <input type = "radio" name = "gender" id = "female" value="female"><label for ="female">Female</label>
        <input type = "radio" name = "gender" id = "other" value="other"><label for ="other">Other</label>
        </fieldset>
        <fieldset>
            <legend>Location</legend>
            <label for = "streetaddress">Address:</label><input type="text" value="eg. 5 gronk street" maxlength="40" pattern="{1-40}" name="streetaddress" id = "streetaddress" required>
            <label for = "state">State:</label>
            <select id = "state" name = "state" required>
                <option value = "">Please select your state</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
            </select>
            <label for = "postcode">Postcode:</label><input type="text" maxlength="4" pattern="\d{4}" name = "postcode" id="postcode" required>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <label for = "email">Email:</label><input type="tel" pattern="[A-Za-z0-9]{1,}@[A-Za-z]{1,}.[A-Za-z]{2,}" name = "email" id = "email" required>
            <label for = "phonenumber">Phone number:</label><input type="text" name = "phonenumber" id = "phonenumber" pattern="[0-9_]{8-12}">
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for = "softwaredevelopment">Please select your skills</label>
            <br>
            <input type="checkbox" name = "skills[]" id = "softwaredevelopment" value="softwaredevelopment"> <label for = "softwaredevelopment">Software Development</label>
            <input type="checkbox" name = "skills[]" id = "artificialintelligence" value="artificialintelligence"> <label for = "artificialintelligence">Artificial Intelligence</label>
            <input type="checkbox" name = "skills[]" id = "datascience" value = "datascience"><label for = "datascience">Data Science</label>
            <input type="checkbox" name = "skills[]" id = "cybersecurity" value = "cybersecurity"><label for = "cybersecurity">Cyber Security</label>
            <br>
            <label for = "otherskill">Please enter any other relevant skills: </label> <textarea name = "skills[]" id = "otherskill"></textarea>
        </fieldset>
        
        <button type="submit">Submit</button>
        <br>
    </form>
</body>
</html>
